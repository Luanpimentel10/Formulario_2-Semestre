<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Formulário de Inscrição</title>
</head>

<body>
     <main>
        <section class="home">

        <div class="form-container">
            <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
            <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>
            
            <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="user_name" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="e-mail">E-mail</label>
                <input type="text" id="email" name="user_email" placeholder=" Digite seu email">
            </div>
            
            <button type="submit" class="submit-button">Inscrever</button>
        </form>
        </section>
    </div>
    </main>
 
</body>

</html>
